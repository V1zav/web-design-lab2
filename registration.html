        <h1>Registration</h1>
        <form action="action_page.php" autocomplete="off" method="get" target="_blank">
                <legend>
                    Персональні дані:
                </legend>
                <label for="text">Ім'я:*</label><br>
                <input type="text" id="firstname" name="firstname" required maxlength="20" autofocus autocomplete="on" placeholder ="Name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required maxlength="30" autocomplete="on" placeholder="myemail@example.com"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required maxlength="30" placeholder="your password"><br>
                <label for="sex">Стать:*</label><br>
                <select name="sex" id="sex">
                    <option value="v1">Чоловіча</option>
                    <option value="v2">Жіноча</option>
                </select><br>                
                <label for="date">Дата народження</label><br>
                <input type="date" id="date" name="date"/><br>
            <button type="submit">Зареєструватись</button>
         </form>
         <div class ="background-css"></div>
         </main>
